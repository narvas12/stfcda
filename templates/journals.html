{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/jounals.css' %}" />
{% endblock %}
{% block content %}
  <section class="container journals">
    {% for journal in journals %}
      <div class="content journal">
        <img src="https://eatthestorms.files.wordpress.com/2022/08/screenshot-2022-08-14-at-21.46.17-2.png" alt="Journal Image" />
        <div class="product_details">
          <h3>{{ journal.name }}</h3>
          <p class="price">
            <strike>N</strike>{{ journal.price }}
          </p>
          <p class="description">{{ journal.description }}</p>

          <button type="submit">Purchase</button>
        </div>
      </div>
    {% endfor %}
  </section>

  <script>
    function confirmDelete(slug) {
      var result = confirm('Are you sure you want to delete this journal?')
      if (result) {
        window.location.href = '/journals/' + slug + '/delete/'
      }
    }
  </script>
{% endblock %}
