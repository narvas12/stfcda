{% extends 'base.html' %}
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required /><br />

    <label for="middle_name">Middle Name:</label>
    <input type="text" id="middle_name" name="middle_name" /><br />

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required /><br />

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <label for="skills">Skills you possess:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea><br />

    <label for="position">Position:</label>
    <select id="position" name="position" required>
        {% for choice in position_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
    </select><br>

    <label for="why_volunteer">Why do you want Volunteer:</label>
    <textarea id="why_volunteer" name="why_volunteer" rows="4" required></textarea><br />

    <label for="fit_for_position">What makes you Fit for the Position?</label>
    <textarea id="fit_for_position" name="fit_for_position" rows="4" required></textarea><br />

    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required /><br />

    <button type="submit">Submit</button>
  </form>
  <style>
    form {
      margin: 12rem auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 1rem;
    }
    
    input,
    textarea,
    select {
      width: 100%;
      padding: 13px;
      margin-bottom: 16px;
      box-sizing: border-box;
      box-shadow: 1px 1px 10px rgb(221, 221, 221);
      border-radius: 5px;
    }
    
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
{% endblock %}
