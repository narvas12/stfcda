{% extends 'base.html' %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/trustee.css' %}" />
{% endblock %} {% block content %}
<div class="large_rectangle">
  <h2>{{ trustee.full_name }}</h2>
</div>

<section class="container trustee">
  <div class="content trustee_container">
    <div class="trustee_img">
      <img src="{{ trustee.image_url }}" alt="trustee name" />
      <h4 class="name">{{ trustee.full_name }}</h4>
      <h5 class="position"></h5>
    </div>
    <div class="trustee_details">
      <p class="bio">{{ trustee.bio|safe }}</p>
    </div>
  </div>
  <a style="color: var(--color-secondary)" href="{% url 'trustees_list' %}">
    << Back to Trustees List</a>
</section>

<style>
  
.large_rectangle {
  height: 100px;
  background: linear-gradient(to right, rgb(200, 0, 50), rgb(39, 204, 39)); 
  display: flex;
  align-items: center;
  justify-content: center;
}


.trustee_container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}


.trustee_container .trustee_img {
  display: flex;
  flex-direction: column;
  max-width: 100%;
  align-items: center;
  justify-content: center;
}


.trustee_container .trustee_img img {
  width: 60%;
  border: 10px solid var(--color-white);
  height: fit-content;
  box-shadow: 1px 1px 10px var(--color-danger);
}

.trustee_container .trustee_details {
  padding: 1rem;
  background: var(--color-white);
}

.trustee_container p {
  font-size: 20px;
}

.trustee_img .name {
  text-align: center;
  font-size: 25px;
  margin: 1rem auto;

}

.trustee_img .position {
  text-align: center;
  font-size: 20px;
  margin-bottom: 1.5rem;

}

@media screen and (max-width:1500px) {
  .trustee_container {
      display: block;
      gap: 1rem;
  }

  .trustee_container .trustee_img img {
      width: 100%;
      height: 50%;

  }

}


</style>
{% endblock %}
