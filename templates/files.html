{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>File List</h1>
        <ul class="file-list">
            {% for file in files %}
                <li>
                    <a href="{{ file.Journal.url }}" download="{{ file.Journal.name }}">
                        Download - {{ file.title }}
                    </a>
                    <span class="file-actions">
                        <a href="{% url 'delete_journal' file.id %}">Delete</a>
                        <a href="{% url 'edit_journal' file.id %}">Edit</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            margin-top: 12rem;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .file-list a {
            display: inline-block;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .file-list a:hover {
            background-color: #45a049;
        }

        .file-actions a {
            margin-left: 10px;
            color: #fff;
            background-color: #f44336;  /* Red color for delete */
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .file-actions a:hover {
            background-color: #d32f2f;  /* Darker red on hover */
        }

        .file-actions a:last-child {
            background-color: #2196f3;  /* Blue color for edit */
        }

        .file-actions a:last-child:hover {
            background-color: #1565c0;  /* Darker blue on hover */
        }
    </style>
{% endblock content %}
